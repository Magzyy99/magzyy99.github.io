<body>
  <div class="container mt-5">
    <h2 class="leaderboard-title mb-4">Leaderboard</h2>

    <!-- Filter -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="projectFilter" class="form-label">Filter Proyek</label>
        <select id="projectFilter" class="form-select">
          <option value="all">Semua Proyek</option>
          <option value="Proyek A">Proyek A</option>
          <option value="Proyek B">Proyek B</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="monthFilter" class="form-label">Filter Bulan</label>
        <select id="monthFilter" class="form-select">
          <option value="all">Semua Bulan</option>
          <option value="2025-04">April 2025</option>
          <option value="2025-05">Mei 2025</option>
        </select>
      </div>
    </div>

    <!-- Tabel Leaderboard -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>Peringkat</th>
            <th>Nama</th>
            <th>Tugas Tepat Waktu</th>
            <th>Total Tugas</th>
            <th>Persentase</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <!-- Data dummy akan dimasukkan via JS -->
        </tbody>
      </table>
	  <div class="mt-4 text-center">
  <p class="fw-semibold fst-italic text-muted">
    Terus pertahankan konsistensi dan disiplin waktu untuk hasil kerja terbaik! ðŸš€
  </p>
    </div>
  </div>

  <script>
    const dummyData = [
      { name: 'Alex', onTime: 6, total: 6, project: 'Proyek A', month: '2025-05' },
      { name: 'Azka', onTime: 9, total: 10, project: 'Proyek B', month: '2025-05' },
      { name: 'Ody', onTime: 10, total: 12, project: 'Proyek A', month: '2025-04' },
      { name: 'Aflah', onTime: 0, total: 10, project: 'Proyek B', month: '2025-05' }
    ];

    function renderLeaderboard(project = 'all', month = 'all') {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '';

      let filtered = dummyData.filter(item => 
        (project === 'all' || item.project === project) &&
        (month === 'all' || item.month === month)
      );

      // Hitung persentase dan urutkan
      filtered = filtered.map(item => ({
        ...item,
        percent: item.total === 0 ? 0 : Math.round((item.onTime / item.total) * 100)
      })).sort((a, b) => b.percent - a.percent);

      // Render ke tabel
      filtered.forEach((item, index) => {
        let badge = '';
        if (index === 0) badge = `<span class="badge badge-gold">ðŸ¥‡</span>`;
        else if (index === 1) badge = `<span class="badge badge-silver">ðŸ¥ˆ</span>`;
        else if (index === 2) badge = `<span class="badge badge-bronze">ðŸ¥‰</span>`;

        tbody.innerHTML += `
          <tr>
            <td>${index + 1} ${badge}</td>
            <td>${item.name}</td>
            <td>${item.onTime}</td>
            <td>${item.total}</td>
            <td>${item.percent}%</td>
          </tr>
        `;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">Tidak ada data untuk filter yang dipilih.</td></tr>`;
      }
    }

    // Event filter
    document.getElementById('projectFilter').addEventListener('change', () => {
      renderLeaderboard(
        document.getElementById('projectFilter').value,
        document.getElementById('monthFilter').value
      );
    });
    document.getElementById('monthFilter').addEventListener('change', () => {
      renderLeaderboard(
        document.getElementById('projectFilter').value,
        document.getElementById('monthFilter').value
      );
    });

    // Initial render
    renderLeaderboard();
  </script>
