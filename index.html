<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx1 = document.getElementById('projectProgress').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Project A', 'Project B', 'Project C'],
            datasets: [{
                label: 'Progress (%)',
                data: [80, 55, 30],
                backgroundColor: ['#5cb85c', '#f0ad4e', '#d9534f']
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Project Progress'
            },
            scales: {
                y: { beginAtZero: true, max: 100 }
            }
        }
    });

    const ctx2 = document.getElementById('taskDistribution').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Selesai', 'Dalam Proses', 'Belum Mulai'],
            datasets: [{
                data: [35, 15, 10],
                backgroundColor: ['#5cb85c', '#5bc0de', '#d9534f']
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Task Distribution'
            }
        }
    });
</script>
